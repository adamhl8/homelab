services:
  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    restart: always
    network_mode: host
    depends_on:
      - unifi-db
    environment:
      - MONGO_DBNAME=unifi
      - MONGO_USER=unifi
      - MONGO_PASS=unifi
      - MONGO_HOST=localhost
      - MONGO_PORT=27017
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ./data/unifi/:/config/
  unifi-db:
    image: mongo:7
    container_name: unifi-db
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./data/mongo/:/data/db/
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
