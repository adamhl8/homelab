[buildPlans.IosevkaTerminal]
family = "IosevkaTerminal"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IosevkaTerminal.variants]
inherits = "ss14"

[buildPlans.IosevkaTerminal.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaTerminal.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaTerminal.widths.Normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaTerminal.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTerminal.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
